<!DOCTYPE html>

<html>
<head>
  <title>Polit</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  <div id="container">
    <img src="{{ url_for('static', filename='images/background-image-with-people.png') }}" id="bg">

    <div id="polit_logo" style="margin-top:0px;">
      <a href="{{url_for('show_landing')}}">
        <img src="{{ url_for('static', filename='images/Polit-Logo-Final-eighth.png') }}" id="img_polit_logo">
      </a>
    </div>

    <div id="bbmt_logo">
      <img src="{{ url_for('static', filename='images/BBMT-logo-final-fourth.png') }}" id="img_bbmt_logo">
    </div>
    {% block body %}{% endblock %}
  </div> <!-- container --> 
  <script type="text/javascript">
    $(window).load(function() {
      var theWindow   = $(window),
          $bg     = $("#bg"),
          aspectRatio = $bg.width() / $bg.height();
      
      function resizeBg() {
        if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
            $bg
              .removeClass()
              .addClass('bgheight');
        } else {
            $bg
              .removeClass()
              .addClass('bgwidth');
        }         
      }                   
      theWindow.resize(resizeBg).trigger("resize");
    });
  
    $(window).resize(function() {
      var windowWidth = window.innerWidth;
      console.log("window width is: "+windowWidth);
      // alert("window width is: "+windowWidth); 
      element = $('.messagediv').children('img');
      if(windowWidth>=1300){
        element.css("margin-left","25%");
      } else if((windowWidth>1000) && (windowWidth<1300)){
        element.css("margin-left","10%");
      } else if(windowWidth < 1000) {
        element.css("margin-left","0%");
      }
    });
  </script>
</body>
</html>
